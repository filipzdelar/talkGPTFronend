<section id="education">
  <h2 class="centered-heading">Education</h2>
  <div class="companies">
    <div class="company" *ngFor="let company of companies">
      <div class="projects">
        <div class="project" *ngFor="let project of company.projects">
          <img [src]="project.image" [alt]="project.name" class="project-image" />
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <a href={{project.link}} target="_blank">Visit Official Web Page</a>
        </div>
      </div>
    </div>
  </div>
</section>
